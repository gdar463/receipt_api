<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback - Receipt Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e0f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #1f2937;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.6s ease-in-out;
        }

        .card h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #10b981;
        }

        .card p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .checkmark {
            width: 72px;
            height: 72px;
            margin: 0 auto 1.5rem;
            background-color: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark svg {
            width: 36px;
            height: 36px;
            stroke: #10b981;
            stroke-width: 3;
            fill: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12" />
            </svg>
        </div>
        <h1>Youâ€™ve successfully logged in with Google.</h1>
        <p>You can close this window.</p>
    </div>
</body>

</html>
